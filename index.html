<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:300,400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="player">
            <form action="" class="player__form">
                <input type="text" class="player__form-name" placeholder="Имя первого игрока" minlength="3" maxlength="15" id="name1" name="name1">
                <a class="player__form-button"></a>
            </form>
            <p class="player__name" hidden></p>
            <p class="player__operator" hidden></p>
        </div>
        <div class="field">
            <div class="field__cell"></div>
            <div class="field__cell"></div>
            <div class="field__cell"></div>
            <div class="field__cell"></div>
            <div class="field__cell"></div>
            <div class="field__cell"></div>
            <div class="field__cell"></div>
            <div class="field__cell"></div>
            <div class="field__cell"></div>
        </div>
        <div class="player">
            <form action="" class="player__form">
                <input type="text" class="player__form-name" placeholder="Имя второго игрока" minlength="3" maxlength="15" id="name2"  name="name2">
                <a class="player__form-button"></a>
            </form>
            <p class="player__name" hidden></p>
            <p class="player__operator" hidden></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
