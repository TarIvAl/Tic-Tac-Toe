<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Sriracha&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu__button">Меню</div>
            <div class="menu__list" hidden>
                <div><button class="menu__list__item reset">Начать игру заново</button></div>
            </div>
        </div>
        <div class="player">
            <!-- <form action="" class="player__form"> -->
                <input type="text" class="player__form-name" placeholder="Имя первого игрока" id="name1" name="name1" minlength="3"  maxlength="10" autofocus>
                <button class="player__form-button">Да!!!</button>
            <!-- </form> -->
            <p class="player__name" hidden></p>
            <p class="player__operator">X</p>
            <p class="player__status" hidden>Ваша очередь</p>
        </div>
        <div class="wrapper">
            <div class="scoreboard">
                <span class="scores">0</span><span> : </span><span class="scores">0</span>
            </div>
            <div class="field">
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
                <div class="field__cell"></div>
            </div>
            <button class="restart">Новая игра</button>
        </div>
        <div class="player">
            <!-- <form action="" class="player__form"> -->
                <input type="text" class="player__form-name" placeholder="Имя второго игрока" id="name2"  name="name2" minlength="3"  maxlength="10">
                <button class="player__form-button">Да!!!</button>
            <!-- </form> -->
            <p class="player__name" hidden></p>
            <p class="player__operator">O</p>
            <p class="player__status" hidden>Ваша очередь</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
